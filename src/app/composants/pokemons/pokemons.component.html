<script src="https://kit.fontawesome.com/697ae353c5.js" crossorigin="anonymous"></script>

<div class="container">
  <h2>Les six premier Pokémon : </h2>
  <hr />
  <div class="columns">
    <div class="column is-one-third">
      <p>{{compte}} Pokémons en base de données</p>
      <p *ngIf=pokemonSelectionne>Le Pokémon sélectionné
        est : {{pokemonSelectionne}}</p>
    </div>
  </div>
  <div class="columns">
    <div class="column is-one-third">
      <form>
        <div class="field has-addons">
          <div class="control has-icons-left">
            <input class="input is-small" name="pokemonRecherche" type="text" placeholder="Nom du Pokémon"
                   [(ngModel)]="rechercherPokemon.nom"
                   (keyup)="rechercher(rechercherPokemon.nom)">
            <span class="icon is-small is-left">
              <i class="fa fa-optin-monster" aria-hidden="true"></i>
            </span>
          </div>
          <div class="control">
            <a class="button is-light is-small" (click)="rechercher(rechercherPokemon.nom)">Rechercher </a>
          </div>
          <div class="control">
            <a class="button is-light is-small" (click)="annulerRecherche()">Annuler</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div>{{verificationExistancePokemon(pokemons)}}</div>
  <div class="columns is-multiline">
    <ul class="menu-list column is-one-third" *ngFor="let pokemon of pokemons">
      <li>
        <app-pokemon [pokemon]=pokemon (evenementClicImage)="pokemonSelectionne=$event"></app-pokemon>
      </li>
    </ul>
  </div>
</div>
